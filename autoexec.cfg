// Autoexec that includes most important binds/commands.

// General
sensitivity "0.900"
m_yaw "0.022"
voice_scale "0.35"
snd_mixahead "0.05"
fps_max 500
fps_max_menu 120
mat_monitorgamma "1.6"
r_dynamic "0"
cl_showloadout "1"
cl_autowepswitch "0"

// Binds
bind "space" "+jump";
alias "+jumpthrow" "+jump; -attack; -attack2; -attack3";
alias "-jumpthrow" "-jump";
bind n "+jumpthrow";
// bind "\" "sv_rethrow_last_grenade"; // left-forward button on mouse
bind "v" "+voicerecord"; // left-backwards button on mouse

// My Crosshair (Black, almost transparent, with dot)
cl_crosshair_drawoutline "0";
cl_crosshair_dynamic_maxdist_splitratio "0.35";
cl_crosshair_dynamic_splitalpha_innermod "1";
cl_crosshair_dynamic_splitalpha_outermod "0.5";
cl_crosshair_dynamic_splitdist "7";
cl_crosshair_outlinethickness "1";
cl_crosshair_sniper_show_normal_inaccuracy "0";
cl_crosshair_sniper_width ".5";
cl_crosshair_t "0.000000";
cl_crosshairalpha "200.00";
cl_crosshaircolor 5;
cl_crosshaircolor_r "0.00";
cl_crosshaircolor_g "0.00";
cl_crosshaircolor_b "0.00";
cl_crosshairdot "1";
cl_crosshairgap "-3";
cl_crosshairgap_useweaponvalue "0";
cl_crosshairsize "1.5";
cl_crosshairstyle "4";
cl_crosshairthickness "0";
cl_crosshairusealpha "1";
cl_fixedcrosshairgap "3"

// No Mouse Acceleration
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "1"

// Viewmodel
cl_viewmodel_shift_left_amt 1.5; 
cl_viewmodel_shift_right_amt 0.75; 
cl_righthand 1;
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0.98"
viewmodel_fov 68;
viewmodel_offset_x 2.5; 
viewmodel_offset_y 0; 
viewmodel_offset_z -1.5; 
viewmodel_presetpos 3;
viewmodel_recoil 0;  

// Interpolation
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
