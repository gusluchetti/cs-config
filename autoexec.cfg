// other
r_fullscreen_gamma 2.5;
speaker_config 1;
cl_showfps 1;

// jumpthrow
alias "+jumpaction" "+jump;" 
alias "+throwaction" "-attack; -attack2;" 
alias "-jumpaction" "-jump;"  
bind "n" "+jumpaction; +throwaction;"

// viewmodel conf
viewmodel_fov 68;
viewmodel_offset_x 2.5; 
viewmodel_offset_y 2.0; 
viewmodel_offset_z -2.5; 
